{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="DataSoft  IT Solutions &  Services Template">
  <link href="{% static 'images/logo/logo.png' %}" rel="icon">
  <title>Blog</title>

  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/libraries.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="wrapper">
    <div class="preloader">
      <div class="loading"><span></span><span></span><span></span><span></span></div>
    </div><!-- /.preloader -->

    <!-- =========================
        Header
    =========================== -->
    <header class="header header-transparent header-full">
      <nav class="navbar navbar-expand-lg sticky-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'images/logo/icon.png' %}" class="logo-light" alt="logo">

          </a>
          <button class="navbar-toggler" type="button">
            <span class="menu-lines"><span></span></span>
          </button>
          <div class="header__top-right">
            <ul class="list-unstyled d-flex justify-content-end align-items-center mb-0">
              <li>
                <ul class="navbar-actions list-unstyled mb-0 d-flex align-items-center">
                  
                  <li>
                    <button>
                      <a id="logout_button" href="/logout/" class="icon-user color-white">Logout</a>
                    </button>
                  </li>
                </ul><!-- /.navbar-actions -->
              </li>
            </ul>
          </div><!-- /.header-top-right -->
          <div class="collapse navbar-collapse" id="mainNavigation">
            <ul class="navbar-nav ml-auto">
              <li class="nav__item has-dropdown">
                <a href="/index/" id="home" class="nav__item-link active">Home</a>
              </li><!-- /.nav-item -->
              <li class="nav__item has-dropdown">
                <a href="/blog/" id="blog" class="nav__item-link active">Blog</a>
                
              </li><!-- /.nav-item -->
              <li class="nav__item">
                <a href="/industry/" id="industry" class="nav__item-link active">Industry</a>
              </li><!-- /.nav-item -->
            </ul><!-- /.navbar-nav -->
            <button class="close-mobile-menu d-block d-lg-none"><i class="fas fa-times"></i></button>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navabr -->
    </header><!-- /.Header -->

    <!-- ============================
        Slider
    ============================== -->
    <section class="slider">
      <div class="slick-carousel carousel-arrows-light carousel-dots-light m-slides-0"
        data-slick='{"slidesToShow": 1, "arrows": true, "dots": false, "speed": 700,"fade": true,"cssEase": "linear"}'>
        <div class="slide-item align-v-h bg-overlay bg-overlay-gradient">
          <div class="bg-img"><img src="{% static 'images/sliders/1.jpg' %}" alt="slide img"></div>
          <div class="container">
            <div class="row align-items-center">
              <div class="col-sm-12 col-md-12 col-lg-12 col-xl-7">
                <div class="slide__content">
                  <span class="slide__subtitle"> </span>
                  <h2 class="slide__title" id="user_display" style="text-align:left;">Welcome {{username}}</h2>
                
                  <div class="d-flex flex-wrap align-items-center">
                    <a id="saveBlog" href="/blogSave/" class="btn btn__white mr-30">
                      <i class="icon-arrow-right"></i>
                      <span>Save Blog Post</span>
                    </a>
                    <a id="saveIndustry" href="/industrySave/" class="btn btn__white mr-30">
                      <i class="icon-arrow-right"></i>
                      <span>Save Industry</span>
                    </a>
                  </div>
                </div><!-- /.slide-content -->
              </div><!-- /.col-xl-7 -->
              <div class="col-xl-5 d-none d-xl-flex justify-content-end">
              </div><!-- /.col-xl-5 -->
            </div><!-- /.row -->
          </div><!-- /.container -->
        </div><!-- /.slide-item -->
        
      </div><!-- /.carousel -->
    </section><!-- /.slider -->



    <!-- ========================
        Footer
      ========================== -->
    <footer class="footer bg-secondary">
      <div class="container">
        
        <div class="row">
        </div><!-- /.row -->
      </div><!-- /.container -->
    </footer><!-- /.Footer -->
    <button id="scrollTopBtn"><i class="fas fa-long-arrow-alt-up"></i></button>

  </div>
  

  <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static '/js/plugins.js' %}"></script>
  <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
