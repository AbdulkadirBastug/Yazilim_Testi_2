{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="DataSoft  IT Solutions &  Services Template">
  <link href="{% static 'images/logo/logo.png' %}" rel="icon">
  <title>Blog</title>

  <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <link rel="stylesheet" href="{% static 'css/libraries.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="wrapper">
    <div class="preloader">
      <div class="loading"><span></span><span></span><span></span><span></span></div>
    </div><!-- /.preloader -->

    <!-- =========================
        Header
    =========================== -->
    <header class="header header-transparent header-full">
      <nav class="navbar navbar-expand-lg sticky-navbar">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'images/logo/icon.png' %}" class="logo-light" alt="logo">

          </a>
          <button class="navbar-toggler" type="button">
            <span class="menu-lines"><span></span></span>
          </button>
          <div class="header__top-right">
            <ul class="list-unstyled d-flex justify-content-end align-items-center mb-0">
              <li>
                <ul class="navbar-actions list-unstyled mb-0 d-flex align-items-center">
                  
                  <li>
                    <button>
                      <a href="/logout/" class="icon-user color-white">Logout</a>
                    </button>
                  </li>
                </ul><!-- /.navbar-actions -->
              </li>
            </ul>
          </div><!-- /.header-top-right -->
          <div class="collapse navbar-collapse" id="mainNavigation">
            <ul class="navbar-nav ml-auto">
              <li class="nav__item has-dropdown">
                <a href="/index/" class="nav__item-link active">Home</a>
              </li><!-- /.nav-item -->
              <li class="nav__item has-dropdown">
                <a href="/blog/" class="nav__item-link active">Blog</a>
                
              </li><!-- /.nav-item -->
              <li class="nav__item">
                <a href="/industry/" class="nav__item-link active">Industry</a>
              </li><!-- /.nav-item -->
            </ul><!-- /.navbar-nav -->
            <button class="close-mobile-menu d-block d-lg-none"><i class="fas fa-times"></i></button>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navabr -->
    </header><!-- /.Header -->

    <!-- ============================
        Slider
    ============================== -->
    <section class="slider">
      <div class="slick-carousel carousel-arrows-light carousel-dots-light m-slides-0"
        data-slick='{"slidesToShow": 1, "arrows": true, "dots": false, "speed": 700,"fade": true,"cssEase": "linear"}'>
        <div class="slide-item align-v-h bg-overlay bg-overlay-gradient">
          <div class="bg-img"><img src="{% static 'images/sliders/1.jpg' %}" alt="slide img"></div>
          <form class="login-popup__form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="col-sm-12">
                <h1 class="login-popup__title">Create New Industry</h1>
              </div>
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
                </div>
              </div><!-- /.col-lg-6 -->
              
              <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                  <input type="file" class="form-control" placeholder="Image" id="image" name="image" accept="image/*" required>
                </div>
              </div><!-- /.col-lg-6 -->
              
              <div class="col-12">
                <div class="form-group">
                  <textarea class="form-control" placeholder="Content" id="content" name="content" ></textarea>
                </div>
                <button id="saveIndustry_button" type="submit" class="btn btn__primary btn__block btn__xl">
                  <span>Submit</span>
                  <i class="icon-arrow-right"></i>
                </button>
                {% if messages %}
                  {% for message in messages %}
                  <div id="message" class="alert alert-{{ message.tags }}">
                  {{ message }}
                   </div>
                  {% endfor %}
                {% endif %}
            
              </div><!-- /.col-lg-12 -->
            </div><!-- /.row -->
          </form>
          
        </div><!-- /.slide-item -->
        
      </div><!-- /.carousel -->
    </section><!-- /.slider -->



    <!-- ========================
        Footer
      ========================== -->
    <footer class="footer bg-secondary">
      <div class="container">
        
        <div class="row">
        </div><!-- /.row -->
      </div><!-- /.container -->
    </footer><!-- /.Footer -->
    <button id="scrollTopBtn"><i class="fas fa-long-arrow-alt-up"></i></button>

  </div>
  

  <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script>
  <script src="{% static '/js/plugins.js' %}"></script>
  <script src="{% static '/js/main.js' %}"></script>
</body>

</html>
